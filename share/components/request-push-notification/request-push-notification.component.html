<div class="bg-white p-3 text-center" *ngIf=" ! a._.isWebPushPermissionRequested() ">
    <div class="flex-center">
        <i class="material-icons mr-2 fs-36px">notification_important</i>
        <div class="fs-lg">{{ a.t({ko: '채팅 알림을 허용해주세요.', en: 'Please accept Notification'}) }}</div>
    </div>

    <p class="text-muted fs-md">{{ a.t({ko: '채팅 알림을 허용 해 주셔야 새로운 채팅이 있을 시 알림을 받을 수 있습니다.', en: 'Please allow notification. So we can notify
      you when your friends talk to you.'}) }}</p>
    <button class="fs-lg py-2 px-5" mat-flat-button (click)=" requestWebPushPermission() ">
      <span>{{ a.t({ko: '채팅 알림 허용하기', en: 'Allow Notification'}) }}</span>
    </button>

</div>
