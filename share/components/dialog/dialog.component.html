<h2 matDialogTitle *ngIf="data?.title">{{ data.title }}</h2>
<p matDialgoContent [innerHTML]=" data.content "></p>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="true" *ngIf=" data?.ok ">{{ data.ok }}</button>
    <button mat-flat-button [mat-dialog-close]="true" *ngIf=" data?.yes ">{{ data.yes }}</button>
  <button mat-flat-button [mat-dialog-close]="false" cdkFocusInitial *ngIf=" data?.no ">{{ data.no }}</button>
</mat-dialog-actions>
