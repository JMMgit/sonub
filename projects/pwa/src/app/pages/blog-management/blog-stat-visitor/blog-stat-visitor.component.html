<mat-toolbar class="bg-secondary white">
    <h1 class="px-1">Satistics</h1>
</mat-toolbar>

<mat-form-field>
  <input matInput [matDatepicker]="from_date_picker" placeholder="Date From" disabled [(ngModel)]=" from_date " (dateChange)="loadStat()">
  <mat-datepicker-toggle matSuffix [for]="from_date_picker"></mat-datepicker-toggle>
  <mat-datepicker #from_date_picker disabled="false"></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="to_date_picker" placeholder="Date To" disabled [(ngModel)]=" to_date " (dateChange)="loadStat()">
  <mat-datepicker-toggle matSuffix [for]="to_date_picker"></mat-datepicker-toggle>
  <mat-datepicker #to_date_picker disabled="false"></mat-datepicker>
</mat-form-field>


<div>
Select Period: 2018-05-05 ~ 2018-09-09<br>

No of visitors on each day.<br>

Total no of visitors on selected period<br>

No of page view on each day<br>

Total no of page view on selected period<br>


Languages(Country) base on browser language<br>


Platform stat: Windows, Mac, Android, iOS, etc.<br>
</div>
