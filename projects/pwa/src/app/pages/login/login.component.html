<section class="login">

  <div class="form-title">
    <img class="logo" src="../../../../../../src/assets/sonub-logo.webp">
    <h1>Login</h1>
  </div>

  <div *ngIf=" philgo.isLoggedIn(); else login ">You have logged in as {{ philgo.nickname() }}.</div>

  <ng-template #login>

    <app-login-component (login)=" onLogin() " (error)=" a.toast( $event ) "></app-login-component>

  </ng-template>
</section>
