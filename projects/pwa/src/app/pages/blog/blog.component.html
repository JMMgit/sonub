
<button mat-flat-button routerLink="/post/blog">Post on my blog</button>

<button mat-flat-button routerLink="/blog-settings">Blog Settings</button>

<div *ngIf=" res?.posts?.length ">
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let post of res.posts" (click)=" post.show = true ">

      {{ post.subject }}

      <div *ngIf=" post.show " [innerHTML]=" a.safeHtml( post.content ) "></div>
    </mat-list-item>
  </mat-list>
</div>
