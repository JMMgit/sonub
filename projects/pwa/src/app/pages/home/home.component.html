  <div class="editor">What's on your mind?</div>

<!-- show only on rooe site -->
<section *ngIf=" a.inRootSite ">


  <!-- show only if the user logged in -->
  <div class="login-user-blog-content" *ngIf=" a.loggedIn && res?.latest_blog_posts?.length">
    <div class="my-blog-posts my-1" *ngFor="let post of res.latest_blog_posts">
      <app-post-line [post]=" post "></app-post-line>
    </div>
  </div>
  <!--/login-user-blog-content-->


  <div class="community-posts w-100 overflow-hidden" *ngIf=" res?.communityPosts?.length">
    <div class="row no-gutters">
      <div class="col" *ngFor="let post of res.communityPosts">
        <app-post-thumbnail-with-text [post]="  post "></app-post-thumbnail-with-text>
      </div>
    </div>
  </div>
  <!--/community-posts-->



  <div *ngIf=" res?.news?.length ">
    <h2>Sonub News</h2>
    <app-post-multiline-with-thumbnail *ngFor="let post of res.news " [post]=" post "></app-post-multiline-with-thumbnail>
  </div>


</section>
<!--/root site-->


<!-- show only on blog site -->
<div *ngIf=" a.inBlogSite ">
  <div class="relative mt-2 p-5 bg-black white">
    <div>
      &nbsp;
    </div>
    <div class="title p-3 bottom-left">This is featured post title!</div>
  </div>
  <div class="login-user-blog-content" *ngIf=" a.loggedIn && res?.latest_blog_posts?.length">
    <div class="my-blog-posts my-1" *ngFor="let post of res.latest_blog_posts">
      <a class="post blog-post link-list" (click)=" a.openBlogViewList( post, $event ) " href="{{ a.getUrlBlogViewList( post ) }}">
        {{ post.subject }}
      </a>
    </div>
  </div>


  <div class="mt-3 p-2">
    <app-blog-featured-posts></app-blog-featured-posts>
  </div>

  <div class="category-posts mt-3 p-2 bg-green">
    <h4>Category 1 post</h4>
    <h4>Category 2 post</h4>
    <h4>Category 3 post</h4>
    <h4>Category 4 post</h4>
  </div>
  <div>
    <h4>latest posts</h4>
    <h4>latest posts</h4>
    <h4>latest posts</h4>
    <h4>latest posts</h4>
    <h4>latest posts</h4>
    <h4>latest posts</h4>
    [more ...]
  </div>

  <div class="community-posts w-100 overflow-hidden" *ngIf=" res?.communityPosts?.length">
    <div class="row no-gutters">
      <div class="col" *ngFor="let post of res.communityPosts">
        <app-post-thumbnail-with-text [post]="  post "></app-post-thumbnail-with-text>
      </div>
    </div>
  </div>
  <!--/community-posts-->
</div>
