<section class="currency box" *ngIf=" currency ">
  <header class="px-3">Currency on {{ a.date_hia ( 0 ) }} Today</header>
  <article class="px-2 text-center">
    <div class="d-flex">
        <div class="w-50 p-2 m-1 bg-light rounded">
          <div class="mt-1 fs-lg">{{ currency.USD_PHP | number:'2.2-2' }}</div>
          <div class="mt-1 text-secondary fs-sm">USD - PHP</div>
        </div>
        <div class="w-50 p-2 m-1 bg-light rounded">
          <div class="mt-1 fs-lg">{{ currency.KRW_PHP | number:'1.3-5' }}</div>
          <div class="mt-1 text-secondary fs-sm">KRW - PHP</div>
        </div>
    </div>

    <div class="d-flex">
        <div class="w-50 p-2 m-1 bg-light rounded">
          <div class="mt-1 fs-lg">{{ currency.JPY_PHP | number:'1.2-3' }}</div>
          <div class="mt-1 text-secondary fs-sm">JPY - PHP</div>
        </div>
        <div class="w-50 p-2 m-1 bg-light rounded">
          <div class="mt-1 fs-lg">{{ currency.CNY_PHP | number:'1.3-4' }}</div>
          <div class="mt-1 text-secondary fs-sm">CNY - PHP</div>
        </div>
    </div>
  </article>
</section>
