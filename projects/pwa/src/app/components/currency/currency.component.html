<section class="currency box p-3" *ngIf=" currency ">
  <header>currency</header>
  <article>
      <div>USD-PHP: {{ currency.USD_PHP | number:'2.2-2' }}</div>
      <div>KRW-PHP: {{ currency.KRW_PHP | number:'1.3-5' }}</div>
      <div>JPY-PHP: {{ currency.JPY_PHP | number:'1.2-3' }}</div>
      <div>CNY-PHP: {{ currency.CNY_PHP | number:'1.3-4' }}</div>
  </article>
</section>
