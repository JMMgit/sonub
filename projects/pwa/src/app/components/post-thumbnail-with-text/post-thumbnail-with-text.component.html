<a class="d-flex px-1" href="{{ a.getUrlPostView(post) }}" (click)="a.onClickPost( $event, post )" *ngIf=" post ">

  <img class="w-100 mw-100px" src="{{ philgo.thumbnailUrl({ width: 100, height: 100, path: post.path_of_first_image }) }}">
  <div>
    <div class="text" *ngIf=" post.subject ">{{ post.subject | slice:0:16 }}</div>
    <div class="text text-muted" *ngIf=" a.postContentOnMainPhoto(post) ">{{ a.postContentOnMainPhoto(post) |
      slice:
      0 : 20 }}</div>

  </div>
</a>
