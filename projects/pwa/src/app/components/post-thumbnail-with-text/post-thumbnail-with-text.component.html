<a class="row no-gutters of-hidden" href="{{ a.getUrlPostView(post) }}" (click)="a.onClickPost( $event, post )" *ngIf=" post ">
  <div class="col-12 col-md-6">
      <div class="flex-center of-hidden w-100 rounded">
          <img class="w-100" src="{{ philgo.thumbnailUrl({ width: 100, height: 100, path: post.path_of_first_image }) }}">
      </div>
  </div>
  <div class="col-12 col-md-6 pl-md-2 border-box">
      <div class="truncate fs-sm fs-md-normal text-link" *ngIf=" post.subject ">{{ post.subject }}</div>
      <div class="mt-1 fs-sm text-muted" *ngIf=" a.postContentOnMainPhoto(post) ">{{ a.postContentOnMainPhoto(post) | slice: 0 : 40 }}...</div>
  </div>
</a>
