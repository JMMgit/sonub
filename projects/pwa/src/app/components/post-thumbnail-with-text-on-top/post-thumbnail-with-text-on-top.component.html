<a class="relative px-1" href="{{ a.getUrlPostView(post) }}" (click)="a.onClickPost( $event, post )" *ngIf=" post ">
  <img class="d-block w-100" src="{{ philgo.thumbnailUrl({ width: 100, height: 100, path: post.path_of_first_image }) }}">
  <div class="left-bottom-right p-3 white bg-dark-opacity-5" *ngIf=" post.subject ">{{ post.subject | slice:0:16 }}</div>
</a>
