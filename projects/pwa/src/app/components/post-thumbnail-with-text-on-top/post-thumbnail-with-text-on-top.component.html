<a class="relative flex-center of-hidden m-2px max-h-100px max-h-md-200px bg-secondary" href="{{ a.getUrlPostView(post) }}" (click)="a.onClickPost( $event, post )" *ngIf=" post ">
  <img class="w-100" src="{{ philgo.thumbnailUrl({ width: 100, height: 100, path: post.path_of_first_image }) }}">
  <div class="left-bottom-right py-2 px-3 white bg-dark-opacity-5 fs-sm truncate" *ngIf=" post.subject ">{{ post.subject }}</div>
</a>
