<a class="post-multi-thumb d-flex pb-default-spacing" *ngIf="post" href="{{ a.getUrlPostView(post) }}" (click)="a.onClickPost( $event, post )">
  <div class="thumbnail rounded of-hidden">
    <img src="{{ philgo.thumbnailUrl({ width: 140, height: 70, path: post.path_of_first_image }) }}">
  </div>
  <div class="ml-2 of-hidden">
    <div class="text bold text-link truncate" *ngIf=" post.subject ">{{ post.subject }} </div>
    <div class="text mt-1 text-muted fs-sm" *ngIf=" a.postContentOnMainPhoto(post) ">
      {{ a.postContentOnMainPhoto(post) | slice: 0: 150 }}...
    </div>
  </div>

</a>
