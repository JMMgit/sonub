<mat-toolbar class="pr-0">
  <app-logo></app-logo>
  <h1 class=" fs-md px-3 truncate">{{ title }}</h1>
  <div class="menu d-flex align-items-center">
    <app-avatar class="d-block rounded size-25px of-hidden" (click)=" a.openProfile() "></app-avatar>
    <a class="flex-center fs-md px-3 truncate" (click)="a.openMyBlog()" *ngIf="  !a.inMyBlog ">
      My Blog
    </a>
    <a class="flex-center p-2" routerLink="{{ a.getBlogPostCreateUrl() }}" *ngIf="a.inMyBlog "><i class="material-icons">create</i></a>
    <a class="flex-center p-2 pr-3" routerLink="/menu"><i class="material-icons">menu</i></a>
  </div>
</mat-toolbar>
