<section class="weatherMap box" *ngIf=" map ">
  <header class="pb-2 bg-white text-darkgreen">Weather at {{ map.weather.name }}, {{ map.weather.sys.country }}</header>
  <article class="pt-0">
    <div class="weather" *ngIf=" map?.weather?.weather ">

      <div class="d-flex align-items-center px-1">
        <span class="resize-cloud-icon of-hidden"><img src="{{ map.weather.icon_url }}"></span>
        <div class="ml-2 truncate">
          <div class="fs-md truncate">{{ map.weather.weather[0].description | titlecase }}</div>
          <div class="pt-1 text-muted">Temperature: {{ map.weather.main.temp }} &#8451;</div>
        </div>
      </div>

      <div class="p-2 my-2 bg-light"> Cloud Cover: {{ map.weather.clouds.all }}%</div>
      <div class="uv p-2 my-2 bg-light">UV: {{ map.uv.value }} - {{ uvString() }}</div>

    </div>
  </article>
</section>
