<a *ngIf=" post " class="relative flex-center max-h-100px max-h-md-200px of-hidden bg-secondary white" routerLink="{{ a.getBlogViewListUrl( post ) }}">
    <img class="w-100" src="{{ philgo.thumbnailUrl({ width: 740, height: 200, path: post.path_of_featured_image }) }}">
    <div class="title py-2 px-3 left-bottom-right bg-dark-opacity-5 fs-sm truncate" *ngIf="post.subject">{{ post.subject }}</div>
</a>
