<!doctype html>
<html lang="en">

<head>

  <script>
    window['global'] = window;
  </script>

  <meta charset="utf-8">
  <title>#title</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



  <meta name="description" content="#description">
  <meta name="keywords" content="#keywords">
  <meta name="author" content="#author">
  <meta itemprop="name" content="#title">
  <meta itemprop="description" content="#description">
  <meta itemprop="image" content="#seo_image_url">
  <meta property="og:site_name" content="#title">
  <meta property="og:type" content="website">
  <meta property="og:title" content="#title">
  <meta property="og:url" content="#url">
  <meta property="og:description" content="#description">
  <meta property="og:image" content="#seo_image_url">

  <link rel="icon" type="image/png" href="#favicon_url">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>

<body>
  <app-root>
    <section id="shell">
      <style>
        /* base */
        body,
        h1,
        p {
          margin: 0;
          padding: 0
        }

        #shell {
          background: #e9ebee;
          font-family: Arial, Helvetica, sans-serif
        }

        #shell relative {
          position: relative;
        }


        /* utilities */
        #shell .flex-center {
          display: flex;
          justify-content: center;
          align-items: center
        }

        #shell .flex-column {
          flex-direction: column
        }


        #shell .p-3 {
          padding: 2rem 0
        }
        #shell .py-4 {
          padding: 2.25rem 0
        }

        #shell .mt-5 {
          margin-top: 3rem
        }
        


        #shell .min-h-8vh {
          min-height: 8vh
        }

        #shell .min-h-84vh {
          min-height: 84vh
        }

        #shell .fs-md {
          font-size: 1.2rem
        }

        #shell .fw-light {
          font-weight: lighter
        }

        #shell .text-center {
          text-align: center
        }

        #shell .mw-1024px {
          margin: 0 auto;
          max-width: 1024px;
        }


        /* modules */
        #shell header {
          padding: 0 1.5em;
          background-color: #29487D;
          color: #fff
        }

        #shell footer {
          padding: 0 1.5em;
          background-color: rgb(178, 194, 209)
        }


        #shell nav a {
          display: inline-block;
          width: 49%;
          box-sizing: border-box;
          padding: 1rem 1.5rem;
          color: rgb(88, 95, 88);
        }
        #shell .sonub-logo {
          animation: rotate 1.2s linear infinite;
          color: #29487D
        }

        @media all and (min-width: 512px) {
          #shell nav {
            width: 512px;
            margin: 0 auto;
          }
          #shell nav a {
            max-width: 30%;
            text-align: center;
          }
        }


        @keyframes rotate {
          0% {
            transform: rotate(0deg)
          }

          100% {
            transform: rotate(360deg)
          }
        }

      </style>

      <header class="p-3">
        <h1 class="mw-1024px fw-light fs-md">#title</h1>
      </header>

      <article class="flex-center flex-column min-h-84vh">

        <section class="relative text-center mt-5">
          <svg class="sonub-logo" version="1.0" xmlns="http://www.w3.org/2000/svg" width="70pt" height="72pt" viewBox="0 0 101.000000 102.000000"
            preserveAspectRatio="xMidYMid meet">
            <g transform="translate(0.000000,102.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
              <path fill="currentColor" d="M545 1001 c-96 -34 -188 -92 -313 -195 -151 -124 -232 -251 -232
                -364 0 -79 17 -118 76 -182 125 -133 434 -260 634 -260 96 0 139 11 188 47 80
                60 112 151 112 323 0 309 -96 568 -235 631 -53 24 -163 24 -230 0z" />
            </g>
          </svg>
          <div class="text" style="position: absolute; top: 2.5em; left: .8em; color: white;">Loading...</div>
        </section>


        <section class="description" style="max-width: 560px; margin: 2em 1em 1em; padding: 1.5em; line-height: 1.5em; background-color: white; border-radius: 5px;">
          <div>#description</div>
        </section>

        <nav class="py-4">
          #category-1
          #category-2
          #category-3
          #category-4
          #category-5
          #category-6
          #category-7
          #category-8
          #category-9
        </nav>

      </article>


      <footer class="p-3">
        <p class="mw-1024px">#title</p>
      </footer>
    </section>
  </app-root>
</body>

</html>
